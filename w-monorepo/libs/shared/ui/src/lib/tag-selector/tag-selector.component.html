<div
  class="tag-container"
  [class.tag-container--pet]="mode === eTagSelector.PET"
  [class.tag-container--common]="mode === eTagSelector.COMMON"
>
  <div
    *ngFor="let tag of displayedTags; let i = index"
    class="tag"
    [class.selected]="i === selectedTagIndex"
    (click)="selectTag(i)"
  >
    {{ tag.name }}
  </div>
  <div
    *ngIf="tags.length > visibleTagCount"
    class="tag toggle-button"
    (click)="toggleTagDisplay()"
  >
    {{ showAllTags ? '收起' : '展开' }}
  </div>
</div>
