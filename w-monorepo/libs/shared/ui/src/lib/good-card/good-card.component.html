<div *ngIf="data" (click)="onItemClick(data)" class="good-card">
  <div style="padding: 10px; border-bottom: 1px solid #b8b8b8">
    <div *ngIf="data.tagIds.length" class="good-card__tags">
      <div *ngFor="let tag of data.tagIds" class="tag">
        {{ tag }}
      </div>
    </div>
    <div class="good-card__img-container">
      <img [src]="data.imageUrl" alt="" />
    </div>
    <div class="good-card__title">
      {{ data.title }}
    </div>
    <div class="good-card__description">
      {{ data.description }}
    </div>
  </div>
  <div *ngIf="data.price" class="good-card__price">
    ï¿¥ {{ data.price.final }}
  </div>
</div>
