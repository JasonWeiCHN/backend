<div class="pagination">
  <button (click)="prevPage()" [disabled]="currentPage === 0">Previous</button>
  <span style="margin-left: 4px">{{ currentPage + 1 }} / {{ totalPages }}</span>
  <button style="margin-left: 4px" (click)="nextPage()" [disabled]="currentPage === totalPages - 1">Next</button>
  <!-- 输入框 -->
  <input style="width: 100px; margin-left: 8px" type="number" [(ngModel)]="targetPage" (keydown.enter)="goToPage()">
</div>
