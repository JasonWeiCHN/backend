<div
  class="navigation-bar"
  [class.navigation-bar--pet]="mode === eNavigationMode.PET"
  [class.navigation-bar--common]="mode === eNavigationMode.COMMON"
>
  <div
    *ngFor="let item of items"
    class="navigation-bar__item"
    [class.active]="item.id === activeItemId"
    (click)="onItemClick(item)"
  >
    {{ item.label }}
  </div>
</div>
