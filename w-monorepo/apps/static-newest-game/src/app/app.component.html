<div class="w-app">
  <w-banner
    [data]="appConfig.banner"
  >
    <div rightContent>
      <w-project-switcher
        *ngIf="projects.length"
        [selectedProject]="selectedProject"
        [projects]="projects"
        (projectSelected)="onProjectSelected($event)">
      </w-project-switcher>
    </div>
  </w-banner>
  <div class="page">
    <!-- TODO 可直接引入静态页面 -->
    <!--<a href="/assets/oda.html" target="_blank">宝藏游戏之家 - 全面战争·幕府将军</a>-->
    <div class="subtitle">
      6月新游
    </div>
    <w-list
      [data]="strategy"
      [mode]="eList.ARTICLE"
      (listItemClick)="onListItemClick($event)"
    ></w-list>
    <div class="subtitle">
      实况录像
    </div>
    <w-list
      [data]="liveRecording"
      [mode]="eList.ARTICLE"
      (listItemClick)="onListItemClick($event)"
    ></w-list>
  </div>
</div>
