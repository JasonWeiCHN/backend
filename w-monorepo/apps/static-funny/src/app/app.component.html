<div class="w-app">
  <w-banner
    (click)="onBannerClick()"
    [data]="appConfig.banner"
  ></w-banner>
  <div class="page">
    <div class="img-list">
      <div
        *ngFor="let item of data; let i = index"
        class="img-container"
        (click)="onListItemClick(item)"
        (mouseenter)="showGif(i)"
        (mouseleave)="hideGif()"
      >
        <div class="loading" *ngIf="!loadedIndices.has(i)">
          <div class="ball-scale-multiple">
            <div style="left: 30px; top: 60px; background-color: #2A475E"></div>
          </div>
        </div>
        <img
          class="pic"
          [src]="loadedIndices.has(i) ? appConfig.fileServer + item.imageUrl + '/first_frame.png' : ''" alt=""
          [hidden]="!loadedIndices.has(i)"
        >
        <img
          class="gif"
          [src]="hoverItemIndex === i ? appConfig.fileServer + item.imageUrl + '/min.gif' : ''" alt=""
        >
      </div>
    </div>
    <div class="load-more" (click)="loadMore()">
      加载更多 已加载 {{ data.length }} / {{ total }}
    </div>
  </div>
</div>
