<div class="w-app">
  <w-banner
    (click)="onBannerClick()"
    [data]="appConfig.banner"
  ></w-banner>
  <div class="page">
    <div
      *ngIf="showNavigation"
      style="margin-bottom: 24px"
    >
      <w-navigation
        [items]="appConfig.navigationItems"
        (navigationItemClick)="onNavigationItemClick($event)"
      ></w-navigation>
    </div>
    <w-list
      [data]="data"
      [mode]="eList.ARTICLE"
      (listItemClick)="onListItemClick($event)"
    ></w-list>
    <router-outlet></router-outlet>
  </div>
</div>
