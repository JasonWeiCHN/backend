<div class="member-form">
  <h2>会员消费</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label>
      消费金额：
      <input type="number" formControlName="amount" step="0.01" required />
    </label>

    <label>
      备注：
      <textarea formControlName="remark" rows="3"></textarea>
    </label>

    <div class="actions">
      <button type="submit">提交</button>
      <button type="button" (click)="router.navigate(['/member'])">取消</button>
    </div>
  </form>

  <h3>消费记录</h3>
  <ul>
    <li *ngFor="let r of records">
      {{ r.consumptionTime | date : 'yyyy-MM-dd HH:mm' }} - 金额:
      {{ r.amount }} - 备注: {{ r.remark || '无' }}
    </li>
  </ul>
</div>
