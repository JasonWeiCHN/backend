<div class="member-form">
  <h2>{{ isEditMode ? '编辑会员' : '新增会员' }}</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label>
      姓名：
      <input type="text" formControlName="name" required />
    </label>

    <label>
      联系电话：
      <input type="text" formControlName="phone" required />
    </label>

    <label>
      备注：
      <textarea formControlName="remark" rows="3"></textarea>
    </label>

    <div class="actions">
      <button type="submit">提交</button>
      <button type="button" (click)="router.navigate(['/member'])">取消</button>
    </div>
  </form>
</div>
