<div class="member-form">
  <h2>会员充值</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label>
      充值金额：
      <input type="number" formControlName="amount" step="0.01" required />
    </label>

    <label>
      赠送金额：
      <input type="number" formControlName="bonusAmount" step="0.01" />
    </label>

    <div class="actions">
      <button type="submit">提交</button>
      <button type="button" (click)="router.navigate(['/member'])">取消</button>
    </div>
  </form>

  <h3>充值记录</h3>
  <ul>
    <li *ngFor="let r of records">
      {{ r.rechargeTime | date : 'yyyy-MM-dd HH:mm' }} - 金额: {{ r.amount }} -
      赠送: {{ r.bonusAmount }}
    </li>
  </ul>
</div>
