<div class="member-form">
  <h2>会员充值</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label>
      充值金额：
      <input type="number" formControlName="amount" step="0.01" required />
    </label>

    <label>
      赠送金额：
      <input type="number" formControlName="bonusAmount" step="0.01" />
    </label>

    <div class="actions">
      <button type="submit">提交</button>
      <button type="button" (click)="router.navigate(['/member'])">取消</button>
    </div>
  </form>
</div>
