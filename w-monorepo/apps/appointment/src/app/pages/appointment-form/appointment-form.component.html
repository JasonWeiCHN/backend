<div class="appointment-form">
  <h2>{{ isEditMode ? '编辑预约' : '新增预约' }}</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label>
      时间：
      <input type="datetime-local" formControlName="dateTime" required />
    </label>

    <label>
      姓名：
      <input type="text" formControlName="name" required />
    </label>

    <label>
      联系方式类型：
      <select formControlName="contactType">
        <option value="微信">微信</option>
        <option value="电话">电话</option>
      </select>
    </label>

    <label>
      联系方式值：
      <input type="text" formControlName="contactValue" required />
    </label>

    <label>
      描述信息：
      <textarea formControlName="description" rows="3"></textarea>
    </label>

    <div class="actions">
      <button type="submit">提交</button>
      <button type="button" (click)="router.navigate(['/appointment'])">
        取消
      </button>
    </div>
  </form>
</div>
