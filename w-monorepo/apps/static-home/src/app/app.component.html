<div class="search-bar">
  <input [(ngModel)]="searchQuery" type="text" placeholder="搜索游戏..." />
</div>

<div class="image-grid">
  <div *ngFor="let item of filteredData()" class="image-card">
    <a [href]="item.sourceUrl" target="_blank" (click)="onItemClick(item)">
      <img [src]="item.imgUrl" [alt]="item.title" />
      <p>{{ item.title }}</p>
    </a>
  </div>
</div>
