<div class="mods">
  <section>
    <div class="subtitle">
      最新推荐
    </div>
    <w-list
      [data]="newMods"
      [mode]="eList.ARTICLE"
      (listItemClick)="onListItemClick($event)"
    ></w-list>
  </section>
  <section>
    <div class="subtitle">
      Mod合集
    </div>

      [data]="modCollection"

    ></w-list>
  </section>
</div>
