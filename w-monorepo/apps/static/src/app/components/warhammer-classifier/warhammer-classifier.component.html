<div class="warhammer-classifier">
  <div class="warhammer-classifier__item" *ngFor="let item of data">
    <div class="title">{{ item.nameCN }}</div>
    <div class="img-box">
      <div
        *ngFor="let file of item.files"
        class="img-box__item"
        (click)="onImgBoxClick(file, item.id)"
      >
        <img class="" [src]="file.path" [alt]="file.name" [title]="file.name">
        <span class="img-box__item__title">{{file.nameCN}}</span>
      </div>
    </div>
  </div>
</div>
