<div class="clans-navigation">
  <div
    *ngFor="let item of data"
    class="clans-navigation__race"
  >
    <div
      *ngFor="let file of item.files"
      class="image-box"
      (click)="onImgBoxClick(file)"
    >
      <img [src]="file.heroAvatarPath" [alt]="file.name"
           [title]="file.heroName">
    </div>
  </div>
</div>
