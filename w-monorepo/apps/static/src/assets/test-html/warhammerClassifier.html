<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WarhammerClassifier Management</title>
</head>
<body>
<h1>WarhammerClassifier Management</h1>

<!-- Form to add new WarhammerClassifier -->
<h2>Add New WarhammerClassifier</h2>
<form id="addWarhammerClassifierForm">
  <label for="id">ID:</label>
  <input type="text" id="id" name="id" required><br><br>

  <label for="directory">Directory:</label>
  <input type="text" id="directory" name="directory" required><br><br>

  <label for="nameCN">Name (CN):</label>
  <input type="text" id="nameCN" name="nameCN" required><br><br>

  <button type="submit">Add WarhammerClassifier</button>
</form>

<!-- Table to display all WarhammerClassifiers -->
<h2>All WarhammerClassifiers</h2>
<table id="warhammerClassifierTable">
  <thead>
  <tr>
    <th>ID</th>
    <th>Directory</th>
    <th>Name (CN)</th>
  </tr>
  </thead>
  <tbody>
  <!-- Table rows will be dynamically added here -->
  </tbody>
</table>

<script>
  // Function to fetch all WarhammerClassifiers and populate the table
  async function fetchWarhammerClassifiers() {
    const response = await fetch('http://localhost:8080/warhammerClassifier/findAll');
    const data = await response.json();

    const tableBody = document.querySelector('#warhammerClassifierTable tbody');
    tableBody.innerHTML = ''; // Clear existing rows

    data.forEach(classifier => {
      const row = document.createElement('tr');
      row.innerHTML = `
                    <td>${classifier.id}</td>
                    <td>${classifier.directory}</td>
                    <td>${classifier.nameCN}</td>
                `;
      tableBody.appendChild(row);
    });
  }

  // Function to handle form submission for adding new WarhammerClassifier
  async function addWarhammerClassifier(event) {
    event.preventDefault(); // Prevent form submission

    const form = event.target;
    const formData = new FormData(form);

    const response = await fetch('http://localhost:8080/warhammerClassifier/saveWarhammerClassifier', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(Object.fromEntries(formData.entries()))
    });

    if (response.ok) {
      // If successful, fetch and display all WarhammerClassifiers
      fetchWarhammerClassifiers();
      form.reset(); // Reset form fields
    } else {
      alert('Failed to add WarhammerClassifier'); // Display error message
    }
  }

  // Attach event listener to form submission
  document.getElementById('addWarhammerClassifierForm').addEventListener('submit', addWarhammerClassifier);

  // Fetch and display all WarhammerClassifiers on page load
  fetchWarhammerClassifiers();
</script>
</body>
</html>
