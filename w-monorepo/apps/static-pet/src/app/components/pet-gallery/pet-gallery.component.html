<div class="pet-gallery">
  <div class="row">
    <div *ngFor="let pets of displayedPets" class="column">
      <div *ngFor="let pet of pets" class="image-box">
        <img [src]="pet.imageUrl" />
        <div class="info">
          <p>{{ pet.title }}</p>
          <p>{{ pet.price?.final }}</p>
          <p>{{ pet.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
