<div class="w-app">
  <w-banner
    (click)="onBannerClick()"
    [data]="appConfig.banner"
  ></w-banner>
  <div class="page">
    <div
      *ngIf="showNavigation"
      style="margin-bottom: 24px"
    >
      <w-tag-selector
        *ngIf="appConfig.navTags && appConfig.navTags.length"
        [tags]="appConfig.navTags"
        (tagSelected)="onTagSeclet($event)">
      </w-tag-selector>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
