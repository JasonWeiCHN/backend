<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get h1 Text</title>
</head>
<body>
<h1>Get h1 Text</h1>
<form method="post">
  <label for="url">URL:</label>
  <input type="text" id="url" name="url">
  <input type="submit" value="Submit">
</form>
{% if h1_texts %}
<h2>All h1 tags:</h2>
<ul>
  {% for text in h1_texts %}
  <li>{{ text }}</li>
  {% endfor %}
</ul>
{% endif %}
</body>
</html>
