<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<canvas id="myCanvas"></canvas>
<script>
    // 获取画布元素
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    // 数字数组
    const data = [10, 20, 30, 40];

    // 设置圆的半径和中心点坐标
    const radius = Math.min(canvas.width, canvas.height) / 2 - 10;
    const x = canvas.width / 2;
    const y = canvas.height / 2;

    // 计算总和
    const total = data.reduce((acc, val) => acc + val);

    // 设置起始角度和结束角度
    let startAngle = 0;
    let endAngle = 0;

    // 循环遍历数据并绘制每个部分
    data.forEach((value, index) => {
        // 计算当前部分的角度
        endAngle = startAngle + (value / total) * 2 * Math.PI;

        // 绘制当前部分
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.arc(x, y, radius, startAngle, endAngle);
        ctx.closePath();

        // 设置颜色
        ctx.fillStyle = `hsl(${(index / data.length) * 360}, 70%, 50%)`;

        // 填充
        ctx.fill();

        // 更新起始角度
        startAngle = endAngle;
    });

// 代码解释：
// 获取画布元素和画布上下文。
// 定义数字数组。
// 设置圆的半径和中心点坐标。
// 计算数字数组的总和。
// 定义起始角度和结束角度。
// 循环遍历数字数组并绘制每个部分。
// 计算当前部分的结束角度。
// 绘制当前部分的路径。
// 设置颜色。
// 填充当前部分。
// 更新起始角度。
// 该示例代码通过循环遍历数字数组，并计算每个部分的角度来绘制环状图。
// 对于每个部分，使用 arc 方法绘制圆弧路径，并使用 fill 方法填充当前部分的颜色。
// 在该示例中，颜色采用 hsl 格式，使用 index 和数组长度来计算每个部分的色相。

</script>
</body>
</html>
